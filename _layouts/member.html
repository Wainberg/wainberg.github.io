---
layout: default
---

{% assign member = page %}

<div id="gridid" class="col-xs-4 col-md-3" style="padding-bottom: 10px">
  <img class="float-left mw-100" src="{{ site.url }}{{ site.baseurl }}/images/members/{{ member.photo }}" width=250>
</div>
<div class="col-xs-8 col-md-9 my-auto">
  <div class="membertitle">{{ member.title }}</div>
  <p>{{ member.info }} <br />
  {% if member.email %}
  <i class="fas fa-envelope fa-fw"></i>&nbsp; <a href="mailto:{{ member.email }}">Email</a><br />
  {% endif %}
  {% if member.twitter %}
  <i class="fab fa-twitter fa-fw"></i>&nbsp; <a href="https://twitter.com/{{ member.twitter }}">Twitter</a><br />
  {% endif %}
  {% if member.github %}
  <i class="fab fa-github fa-fw"></i>&nbsp; <a href="https://github.com/{{ member.github }}">Github</a><br />
  {% endif %}
  {% if member.scholar %}
  <i class="fas fa-book fa-fw"></i>&nbsp; <a href="{{ member.scholar }}">Google Scholar</a>
  {% endif %}
  </p>
</div>

<div class="w-100"></div>

<div class="col-xs-4 col-md-3">
  <p></p>
</div>
<div class="col-xs-8 col-md-9">
  {{ content }}
</div>
